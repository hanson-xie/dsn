#dns app config
log:
  level: 0
  log_dir: "/tmp/log"
  max_size: 100
  max_backups: 0
  max_age: 7
  local_time: true

rpc: ":8570"

#dns config
dns_servers:
    rune_dns_pro: ""
    rune_dns_dev: ""

doc_auth:
  dns_center: "bedrock"

toml_dir: "./toml"
git_update_shell: "./exec/git_update.sh"
reload_flag: true
check_spec: "0 0 16 * * ?"